{% load staticfiles %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Healthy Care</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signup.css' %}" rel="stylesheet" />
    <link href="{% static 'css/pricing.css' %}" rel="stylesheet">
    <link href="{% static 'css/checkout-payment.css' %}" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal" style="font-family:'Yellowtail', cursive; font-size: 30px;">Healthy Care</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        
        <a class="p-2 text-dark" href="{% url 'license' %}">Bản quyền</a>
        
        {% if request.user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'list_examination_finished' request.user.pk %}">Trang chủ</a> 
        {% else %}
        <a class="p-2 text-dark" href="{% url 'login' %}">Đăng nhập</a>
        {% endif %}        
      </nav>
      <a class="btn btn-outline-primary" href="{% url 'create_account' %}">Đăng ký</a>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    {% block content %}
    Helathy Care
    {% endblock %}
      

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mt-5 mb-5 text-center">
          &copy; PVS Software 2023
        </p>
    </footer>
    
  </body>
</html>
