{% load staticfiles %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Healthy Care</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="text-center mb-4">
        <h1 class="mb-3 font-weight-normal">Healthy Care</h1>
        <h6 class="alert-email" style="color: #d9534f;font-size:17px">

          {% if form.errors.as_data %}
            {{ form.non_field_errors.0}}
          {% endif %}
            
        </h6>
      </div>

      <div class="form-label-group">
        <input type="text" id="email" class="form-control" placeholder="Email address" required autofocus name="username">
        <label for="email">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="password" class="form-control" placeholder="Password" required name="password">
        <label for="password">Password</label>
      </div>

      <div class="group-link mb-3 d-flex justify-content-between">
        <a href="{% url 'pw_reset_form' %}" class="ml-1">Quên mật khẩu?</a>
        <a href="{% url 'create_account' %}" class="mr-1">Đăng ký dùng thử</a>
      </div>

      <button class="btn btn-lg btn-login btn-block" type="submit">Sign in</button>

      <p class="mt-3"><a style="color: white;" href="{% url 'license' %}">LICENSE</a> </p>
      <p class="mt-3"><a style="color: white;" href="{% url 'patient_login' %}">Xem hồ sơ bệnh nhân</a> </p>
      <p class="mt-5 mb-3 text-center">&copy; Software Foundation Company Limitted SFC 2019</p>
    </form>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" ></script>
  </body>
</html>
