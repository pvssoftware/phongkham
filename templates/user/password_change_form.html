{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
  <div class="container">
    <h3 class="my-3">Thay đổi Password</h3>
    <div>
      <form
          action="{% url 'pw_change' %}"
          method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-finished">
          Đổi Password</button>
      </form>
    </div>
  </div>

{% endblock %}
